<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Aegis8 - Acceso al Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: linear-gradient(135deg,#0B2A5B,#2FA9FF);
      color:#0B1B34;
      margin:0;
      display:grid;
      place-items:center;
      min-height:100vh;
    }
    .card{
      background:#fff;
      border-radius:18px;
      padding:28px;
      max-width:520px;
      text-align:center;
      box-shadow:0 30px 80px rgba(0,0,0,.25);
    }
    h1{
      margin-top:0;
      background: linear-gradient(90deg,#0B2A5B,#2FA9FF);
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
    }
    p{color:#4B5E7B}
    a{
      display:inline-block;
      margin-top:18px;
      padding:14px 20px;
      border-radius:14px;
      font-weight:800;
      text-decoration:none;
      color:#0B2A5B;
      background:linear-gradient(135deg,rgba(47,169,255,.25),rgba(143,211,255,.35));
      box-shadow:0 16px 40px rgba(11,42,91,.2);
    }
    a:hover{transform:translateY(-1px)}
  </style>
</head>
<body>
  <div class="card">
    <h1>Test de seguridad basica</h1>
    <p>
      Evalua en pocos minutos que tan expuesto estas y recibe una orientacion clara
      sobre por donde empezar a mejorar tu seguridad digital.
    </p>
    <a href="test.html">Hacer el test â†’</a>
  </div>
</body>
</html>
